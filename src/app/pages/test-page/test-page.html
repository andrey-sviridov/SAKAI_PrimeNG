<div class="card p-6 shadow-lg rounded-xl bg-white dark:bg-zinc-900">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-zinc-800 dark:text-zinc-100">Тестовые данные</h2>
        <p-button
            label="Загрузить"
            icon="pi pi-download"
            (click)="loadData()" />
    </div>

    <app-simple-table [data]="users" [columns]="cols">
        <div slot="top">
            <button pButton label="Создать" icon="pi pi-plus"></button>
            <p-button
            label="Загрузить"
            icon="pi pi-download"
            (click)="loadData()" />
        </div>

        <ng-template appTableTemplate="birthDate" let-item>
            <span class="text-primary font-bold">
                {{ item.birthDate | date:'dd.MM.yyyy' }}
            </span>
            <div class="text-xs text-gray-500">
                {{ moment(Date()).diff(item.birthDate, 'years') }} лет
            </div>
        </ng-template>

        <ng-template appTableTemplate='name' let-item>
            <i class="pi pi-user"></i> {{ item.name | uppercase }}
        </ng-template>

        <div slot="bottom" class="text-right">
            Всего записей: {{ users.length }}
        </div>
    </app-simple-table>
